<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo4 React Component</title>
    <script src="../libs/react.development.js"></script>
    <script src="../libs/react-dom.development.js"></script>
    <script src="../libs/babel.min.js"></script>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
        class MyComponent extends React.Component {
            constructor(props) {
                super(props)
                this.showInput = this.showInput.bind(this)
            }
            showInput() {
                const input = this.refs.content;
                //alert(input.value)
                alert(this.input.value)
            }
            handleBlur(event) {
                alert(event.target.value);
            }

            render() {
                return (
                   <div>
                     <input type="text" ref="content"/>&nbsp;
                     <input type="text" ref={(input) => this.input = input}/>&nbsp;
                     <button onClick={this.showInput}>提示输入</button>
                     <input type="text" placeholder="失去焦点提示内容" onBlur={this.handleBlur}/>
                   </div>
                )
            }
        }

        ReactDOM.render(
            <MyComponent />,
            document.getElementById('example')
        )
    </script>
</body>

</html>
